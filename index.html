<!DOCTYPE html>
<html>
<head>
  <title>EM-EE MINIGAMES</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: white;
      font-size: 36px;
      font-weight: bold;
    }
    p {
      font-size: 20px;
    }
    input[type="text"] {
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>EM-EE MINIGAMES</h1>
  <p>OFFICIAL WEBSITE</p>
  <input type="text" id="username" placeholder="What should we call you?">
  <button onclick="goToHome()">GO TO HOME PAGE</button>

  <script>
    function goToHome() {
      const username = document.getElementById("username").value;
      if (username.trim() !== "") {
        localStorage.setItem("username", username);
        window.location.href = "home.html";
      } else {
        alert("Please enter your name first!");
      }
    }

    // If name already saved, skip index
    if (localStorage.getItem("username")) {
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
