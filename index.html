<!DOCTYPE html>
<html>
  <head>
    <title>EM-EE MINIGAMES</title>
    <style>
      body {
        background-color: #000; /* Black background for contrast */
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 3em;
        font-weight: bold;
        background: linear-gradient(45deg, #ff00ff, #ffff00); /* Pink to yellow gradient */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-top: 100px;
      }
      h2 {
        font-size: 1.5em;
        color: white;
        margin-top: 10px;
      }
      .button {
        display: inline-block;
        margin-top: 40px;
        padding: 15px 30px;
        font-size: 1.2em;
        font-weight: bold;
        color: #000;
        background-color: #fff;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        transition: background-color 0.3s, color 0.3s;
      }
      .button:hover {
        background-color: #ff00ff;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>EM-EE MINIGAMES</h1>
    <h2>OFFICIAL WEBSITE</h2>
    <a class="button" href="home.html">GO TO HOME PAGE</a>
  </body>
</html>
