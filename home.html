<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EM-EE Minigames - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      background: linear-gradient(to right, pink, orange);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 42px;
    }
    nav {
      margin-top: 20px;
    }
    .tab {
      display: inline-block;
      margin: 0 15px;
      font-size: 20px;
      cursor: pointer;
      color: white;
      text-decoration: underline;
    }
    .tab:hover {
      color: pink;
    }
  </style>
</head>
<body>
  <h1 id="welcome">Welcome to the Home Page</h1>

  <nav>
    <span class="tab">Home</span>
    <span class="tab">Links</span>
    <span class="tab">About</span>
    <span class="tab">Contact</span>
  </nav>

  <script>
    const name = localStorage.getItem("playerName");
    if (name) {
      document.getElementById("welcome").innerText = `Welcome to the Home Page, ${name}!`;
    } else {
      // If somehow they didn't set a name, redirect back to index
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
